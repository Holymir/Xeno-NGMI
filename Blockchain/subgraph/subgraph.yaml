specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: FallOfXeno
    network: localhost
    source:
      address: "0x5FbDB2315678afecb367f032d93F642f64180aa3"
      abi: FallOfXeno
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Player
        - Season
        - Score
      abis:
        - name: FallOfXeno
          file: ./abis/FallOfXeno.json
      eventHandlers:
        - event: GameEnded(address,uint256,uint256)
          handler: handleGameEnded
        - event: GameStarted(address,uint256)
          handler: handleGameStarted
        - event: SeasonEnded(uint256,address,address,address,uint256,uint256,uint256)
          handler: handleSeasonEnded
        - event: SeasonStarted(uint256)
          handler: handleSeasonStarted
      file: ./src/fall-of-xeno.ts
